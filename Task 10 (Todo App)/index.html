<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <div class="todo">
            <div class="header">
                <h1>Todo App</h1>
            </div>
            <form class="form" id="todo-form">
                <input type="search" class="task-name" placeholder="e.g. Buy groceries">
                <button type="submit" class="addBtn">Add task</button>
            </form>
            <div class="starts">
                <ul>
                    <li class="box">
                        <span>Remaning</span>
                        <span id="remaining-tasks">0</span>
                    </li>
                    <li class="box">
                        <span>Completed</span>
                        <span id="completed-tasks">0</span>
                    </li>
                    <li class="box">
                        <span>Total</span>
                        <span id="total-tasks">0</span>
                    </li>

                </ul>
            </div>
            <div class="items">
                <ul class="todos">
                </ul>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
